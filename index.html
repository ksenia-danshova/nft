<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT-Marketplace></title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="navigation">
        <div class="navigation__logo">
            <img class="navigation__logo-image" src="images/Logo.png" alt="NFT-Marketplace Logotip">
        </div>
        <div class="navigation__content">
            <div class="navigation__links">
                <ul class="navigation__list">
                    <li class="navigation__list-item">Marketplace</li>
                    <li class="navigation__list-item">Rankings</li>
                    <li class="navigation__list-item">Connect a wallet</li>
                </ul>
            </div>
            <div class="navigation__button-container">
                <button type="button" class="navigation__button">Sign Up</button>
            </div>
        </div>
    </header>

</body>
</html>
